<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>TwitterHandle: Get Your Tweets From Your Favorite Handle</title>
    <link rel='stylesheet' href='bower_components/materialize/dist/css/materialize.css'>
    <link rel='stylesheet' href='styles/styles.css' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  </head>
  <body>
    <div class='main'>
      <h1>TwitterHandle</h1>

      <div class='search'>
        <div id='search' class='search-view'>
          <form>
            <div class='input-control text'>
                 <input type='text' id='searchForUser' autofocus='' placeholder='@username'>
            </div>
            <button class='waves-effect waves-light btn' id='submitsearch'>Search</button>
          </form>
        </div>
      </div>

      <div id='profile' class='profile-view'>
        <script type='text/x-handlebars-template' id='profile-template'>
          <div class='card teal card-content white-text'>
              <img src='{{user.user.profile_image_url}}' style='float:left; padding-right: 10px'>
              <h3 style='margin-bottom: 5px;' class='card-title'>{{user.user.name}}</h3>
              <p style='display:inline;'>{{user.user.description}}</p>
              <p style='display:inline;'>{{user.user.followers_count}} Followers</p>
          </div>
        </script>
      </div>

      <div id='tweetlist' class='tweets-view'>
         <h2>Tweets</h2>
         <script type='text/x-handlebars-template' id='tweetlist-template'>
          <ul class='listview'>
             {{#each tweet}}
             <li class='tweet card teal'>
              <div class='tweet-content card-content white-text'>
                <div class='icon' style='float:left' >
                    <img src='{{user.profile_image_url}}'></img>
                    <h6 class='card-title'>{{user.name}}</h4>
                </div>
                 <p>{{format text}}</p>
                 <p class='timestamp'><i>{{ date }}</i></p>
                 <p class='favorite_count' style='display:inline;'> <span class='favorite_icon'> <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 54 72'> <path d='M38.723,12c-7.187,0-11.16,7.306-11.723,8.131C26.437,19.306,22.504,12,15.277,12C8.791,12,3.533,18.163,3.533,24.647 C3.533,39.964,21.891,55.907,27,56c5.109-0.093,23.467-16.036,23.467-31.353C50.467,18.163,45.209,12,38.723,12z'/> </svg> </span> {{ favorite_count }} </p>
                 <p class='retweet_count' style='display:inline;'> <span class='retweet_icon'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 75 72'> <path d='M70.676 36.644C70.166 35.636 69.13 35 68 35h-7V19c0-2.21-1.79-4-4-4H34c-2.21 0-4 1.79-4 4s1.79 4 4 4h18c.552 0 .998.446 1 .998V35h-7c-1.13 0-2.165.636-2.676 1.644-.51 1.01-.412 2.22.257 3.13l11 15C55.148 55.545 56.046 56 57 56s1.855-.455 2.42-1.226l11-15c.668-.912.767-2.122.256-3.13zM40 48H22c-.54 0-.97-.427-.992-.96L21 36h7c1.13 0 2.166-.636 2.677-1.644.51-1.01.412-2.22-.257-3.13l-11-15C18.854 15.455 17.956 15 17 15s-1.854.455-2.42 1.226l-11 15c-.667.912-.767 2.122-.255 3.13C3.835 35.365 4.87 36 6 36h7l.012 16.003c.002 2.208 1.792 3.997 4 3.997h22.99c2.208 0 4-1.79 4-4s-1.792-4-4-4z'/> </svg> </span>  {{ retweet_count }} </p>
               </div>
             </li>
             {{/each}}
            </ul>
         </script>
      </div>

  </div>

    <!-- library -->
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/materialize/dist/js/materialize.js'></script>
    <script src='bower_components/underscore/underscore.js'></script>
    <script src='bower_components/backbone/backbone.js'></script>
    <script src='bower_components/handlebars/handlebars.js'></script>
    <script src='bower_components/moment/moment.js'></script>

    <!-- models -->
    <script src='app/models/TweetModel.js'></script>

    <!-- collections -->
    <script src='app/collections/Tweets.js'></script>

    <!-- views -->
    <script src='app/views/SearchView.js'></script>
    <script src='app/views/ProfileView.js'></script>
    <script src='app/views/TweetListView.js'></script>

    <!-- app -->
    <script src='app/app.js'></script>

    <!-- <script src='dist/app.min.js'></script> -->

  </body>
</html>
